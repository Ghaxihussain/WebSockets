<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 7 — Presence Tracking Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --surface-2: #1a1a25;
            --border: #2a2a3a;
            --text: #e0e0e8;
            --text-dim: #6b6b80;
            --accent: #00e59b;
            --accent-dim: #00e59b22;
            --red: #ff4466;
            --red-dim: #ff446622;
            --yellow: #ffcc00;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* ─── LOGIN SCREEN ─── */
        #login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background:
                radial-gradient(ellipse at 20% 50%, #00e59b08 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, #ff446608 0%, transparent 50%),
                var(--bg);
        }

        .login-box {
            text-align: center;
        }

        .login-box h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 0.4rem;
            color: var(--accent);
        }

        .login-box p {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 2rem;
        }

        .login-input-row {
            display: flex;
            gap: 0.75rem;
        }

        .login-input-row input {
            padding: 0.85rem 1.2rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            width: 240px;
            outline: none;
            transition: border-color 0.2s;
        }

        .login-input-row input:focus {
            border-color: var(--accent);
        }

        .login-input-row button {
            padding: 0.85rem 1.8rem;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: #0a0a0f;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .login-input-row button:hover { opacity: 0.85; }

        /* ─── CHAT SCREEN ─── */
        #chat-screen {
            display: none;
            height: 100vh;
            grid-template-columns: 280px 1fr;
        }

        /* ─── SIDEBAR ─── */
        .sidebar {
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.4rem 1.2rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .my-status {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-top: 0.8rem;
            padding: 0.6rem 0.8rem;
            background: var(--accent-dim);
            border-radius: 8px;
        }

        .my-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .my-status span {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent);
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.6rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s;
            margin-bottom: 2px;
        }

        .user-item:hover { background: var(--surface-2); }
        .user-item.active { background: var(--surface-2); }

        .user-item .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.8rem;
            position: relative;
            background: var(--border);
            color: var(--text);
        }

        .user-item .status-dot {
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 11px;
            height: 11px;
            border-radius: 50%;
            border: 2px solid var(--surface);
            transition: background 0.3s;
        }

        .status-dot.online { background: var(--accent); box-shadow: 0 0 6px var(--accent); }
        .status-dot.offline { background: #555; }

        .user-item .user-info { flex: 1; min-width: 0; }

        .user-item .user-name {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-item .user-status-text {
            font-size: 0.72rem;
            color: var(--text-dim);
            margin-top: 1px;
        }

        .user-status-text.is-online { color: var(--accent); }

        .no-users {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-dim);
            font-size: 0.82rem;
            line-height: 1.6;
        }

        /* ─── CHAT AREA ─── */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-height: 64px;
        }

        .chat-header .name {
            font-weight: 600;
            font-size: 1rem;
        }

        .chat-header .status-label {
            font-size: 0.75rem;
            padding: 0.2rem 0.65rem;
            border-radius: 20px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.05em;
        }

        .status-label.online {
            background: var(--accent-dim);
            color: var(--accent);
        }

        .status-label.offline {
            background: var(--red-dim);
            color: var(--red);
        }

        .chat-header .last-seen-text {
            font-size: 0.72rem;
            color: var(--text-dim);
            margin-left: auto;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .no-chat-selected {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .msg {
            max-width: 65%;
            padding: 0.7rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.5;
            animation: msgIn 0.2s ease-out;
        }

        @keyframes msgIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.sent {
            align-self: flex-end;
            background: var(--accent);
            color: #0a0a0f;
            border-bottom-right-radius: 4px;
        }

        .msg.received {
            align-self: flex-start;
            background: var(--surface-2);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }

        .msg .msg-time {
            font-size: 0.65rem;
            opacity: 0.6;
            margin-top: 0.3rem;
        }

        .msg.sent .msg-time { text-align: right; }

        /* System messages */
        .system-msg {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-dim);
            padding: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .system-msg .online-tag { color: var(--accent); }
        .system-msg .offline-tag { color: var(--red); }

        /* Input bar */
        .input-bar {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
        }

        .input-bar input {
            flex: 1;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-bar input:focus { border-color: var(--accent); }

        .input-bar button {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: #0a0a0f;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .input-bar button:hover { opacity: 0.85; }
        .input-bar button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* ─── EVENT LOG ─── */
        .event-log-toggle {
            padding: 0.6rem 1.2rem;
            border-top: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            cursor: pointer;
            user-select: none;
            background: var(--surface);
        }

        .event-log-toggle:hover { color: var(--text); }

        .event-log {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s;
            background: #08080d;
            border-top: 1px solid var(--border);
        }

        .event-log.open { max-height: 200px; overflow-y: auto; }

        .event-log-inner {
            padding: 0.6rem 1.2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            line-height: 1.8;
            color: var(--text-dim);
        }

        .event-log-inner .ev-presence { color: var(--accent); }
        .event-log-inner .ev-error { color: var(--red); }
        .event-log-inner .ev-chat { color: var(--yellow); }
    </style>
</head>
<body>

<!-- ═══ LOGIN ═══ -->
<div id="login-screen">
    <div class="login-box">
        <h1>Presence Chat</h1>
        <p>Phase 7 — Online/Offline Status Tracking</p>
        <div class="login-input-row">
            <input type="text" id="username-input" placeholder="Enter username" autocomplete="off"
                   onkeydown="if(event.key==='Enter') connectUser()">
            <button onclick="connectUser()">Connect</button>
        </div>
    </div>
</div>

<!-- ═══ CHAT ═══ -->
<div id="chat-screen">
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Connections</h2>
            <div class="my-status">
                <div class="dot"></div>
                <span id="my-name">—</span>
            </div>
        </div>
        <div class="user-list" id="user-list">
            <div class="no-users">No other users connected yet.<br>Open another tab to test!</div>
        </div>
        <div class="event-log-toggle" onclick="toggleLog()">▸ WebSocket Event Log</div>
        <div class="event-log" id="event-log">
            <div class="event-log-inner" id="event-log-inner"></div>
        </div>
    </div>
    <div class="chat-area">
        <div class="chat-header" id="chat-header" style="display:none;">
            <span class="name" id="chat-target-name"></span>
            <span class="status-label" id="chat-target-status"></span>
            <span class="last-seen-text" id="chat-target-lastseen"></span>
        </div>
        <div class="no-chat-selected" id="no-chat">Select a user from the sidebar to chat</div>
        <div class="messages-area" id="messages-area" style="display:none;"></div>
        <div class="input-bar" id="input-bar" style="display:none;">
            <input type="text" id="msg-input" placeholder="Type a message…"
                   onkeydown="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" id="send-btn">Send</button>
        </div>
    </div>
</div>

<script>
    // ─── STATE ───
    let ws = null;
    let myUserId = '';
    let activeChatUser = null;
    // user_id -> { online: bool, lastSeen: string|null }
    const users = {};
    // user_id -> [{ from, message, timestamp }]
    const chatHistory = {};

    // ─── CONNECT ───
    function connectUser() {
        const input = document.getElementById('username-input');
        const name = input.value.trim();
        if (!name) return;

        myUserId = name;
        document.getElementById('my-name').textContent = name;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'grid';

        ws = new WebSocket(`ws://localhost:8000/ws/${encodeURIComponent(name)}`);

        ws.onopen = () => {
            logEvent('Connected as "' + name + '"', 'ev-presence');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            handleMessage(data);
        };

        ws.onclose = () => {
            logEvent('WebSocket closed', 'ev-error');
        };

        ws.onerror = () => {
            logEvent('WebSocket error — is the server running?', 'ev-error');
        };
    }

    // ─── MESSAGE HANDLER ───
    function handleMessage(data) {
        switch (data.type) {

            // Initial list of who's already online
            case 'user_list':
                logEvent(`Received user list: ${data.online_users.length} online`, 'ev-presence');
                for (const uid of data.online_users) {
                    users[uid] = { online: true, lastSeen: null };
                }
                // Also populate last_seen for offline users
                for (const [uid, ts] of Object.entries(data.last_seen || {})) {
                    if (!users[uid]) {
                        users[uid] = { online: false, lastSeen: ts };
                    }
                }
                renderUserList();
                break;

            // Someone came online or went offline
            case 'presence':
                logEvent(`${data.user_id} → ${data.status}`, 'ev-presence');
                if (!users[data.user_id]) {
                    users[data.user_id] = { online: false, lastSeen: null };
                }
                users[data.user_id].online = data.status === 'online';
                if (data.last_seen) {
                    users[data.user_id].lastSeen = data.last_seen;
                }
                renderUserList();
                updateChatHeader();

                // Add system message to chat if we're chatting with this user
                if (activeChatUser === data.user_id) {
                    addSystemMessage(data.user_id, data.status);
                }
                break;

            // Incoming chat message
            case 'chat':
                logEvent(`Message from ${data.from}: "${data.message}"`, 'ev-chat');
                if (!chatHistory[data.from]) chatHistory[data.from] = [];
                chatHistory[data.from].push({
                    from: data.from,
                    message: data.message,
                    timestamp: data.timestamp,
                });
                if (activeChatUser === data.from) {
                    renderMessages();
                }
                // Ensure user is in our list
                if (!users[data.from]) {
                    users[data.from] = { online: true, lastSeen: null };
                    renderUserList();
                }
                break;

            // Delivery confirmation
            case 'delivery_status':
                const label = data.delivered ? 'delivered' : 'not delivered (offline)';
                logEvent(`Message to ${data.to}: ${label}`, 'ev-chat');
                break;

            case 'error':
                logEvent(`Error: ${data.message}`, 'ev-error');
                alert(data.message);
                break;
        }
    }

    // ─── RENDER USER LIST ───
    function renderUserList() {
        const container = document.getElementById('user-list');
        const userIds = Object.keys(users);

        if (userIds.length === 0) {
            container.innerHTML = '<div class="no-users">No other users connected yet.<br>Open another tab to test!</div>';
            return;
        }

        // Sort: online first, then alphabetical
        userIds.sort((a, b) => {
            if (users[a].online !== users[b].online) return users[b].online ? 1 : -1;
            return a.localeCompare(b);
        });

        container.innerHTML = userIds.map(uid => {
            const u = users[uid];
            const isActive = activeChatUser === uid;
            const statusClass = u.online ? 'online' : 'offline';
            const statusText = u.online ? 'Online' : formatLastSeen(u.lastSeen);
            const initial = uid.charAt(0).toUpperCase();

            return `
                <div class="user-item ${isActive ? 'active' : ''}" onclick="openChat('${uid}')">
                    <div class="avatar">
                        ${initial}
                        <div class="status-dot ${statusClass}"></div>
                    </div>
                    <div class="user-info">
                        <div class="user-name">${escapeHtml(uid)}</div>
                        <div class="user-status-text ${u.online ? 'is-online' : ''}">${statusText}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    // ─── OPEN CHAT WITH USER ───
    function openChat(userId) {
        activeChatUser = userId;
        if (!chatHistory[userId]) chatHistory[userId] = [];

        document.getElementById('no-chat').style.display = 'none';
        document.getElementById('chat-header').style.display = 'flex';
        document.getElementById('messages-area').style.display = 'flex';
        document.getElementById('input-bar').style.display = 'flex';

        updateChatHeader();
        renderMessages();
        renderUserList();

        document.getElementById('msg-input').focus();
    }

    function updateChatHeader() {
        if (!activeChatUser) return;
        const u = users[activeChatUser];
        if (!u) return;

        document.getElementById('chat-target-name').textContent = activeChatUser;

        const badge = document.getElementById('chat-target-status');
        badge.textContent = u.online ? 'ONLINE' : 'OFFLINE';
        badge.className = 'status-label ' + (u.online ? 'online' : 'offline');

        const lastSeenEl = document.getElementById('chat-target-lastseen');
        lastSeenEl.textContent = !u.online && u.lastSeen ? 'Last seen ' + formatLastSeen(u.lastSeen) : '';
    }

    // ─── RENDER MESSAGES ───
    function renderMessages() {
        const container = document.getElementById('messages-area');
        const msgs = chatHistory[activeChatUser] || [];

        container.innerHTML = msgs.map(m => {
            if (m.system) {
                const tag = m.status === 'online' ? 'online-tag' : 'offline-tag';
                return `<div class="system-msg"><span class="${tag}">● ${escapeHtml(m.user)} is ${m.status}</span></div>`;
            }

            const isSent = m.from === myUserId;
            const time = new Date(m.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return `
                <div class="msg ${isSent ? 'sent' : 'received'}">
                    ${escapeHtml(m.message)}
                    <div class="msg-time">${time}</div>
                </div>
            `;
        }).join('');

        container.scrollTop = container.scrollHeight;
    }

    function addSystemMessage(userId, status) {
        if (!chatHistory[userId]) chatHistory[userId] = [];
        chatHistory[userId].push({ system: true, user: userId, status });
        renderMessages();
    }

    // ─── SEND MESSAGE ───
    function sendMessage() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text || !activeChatUser || !ws) return;

        // Send to server
        ws.send(JSON.stringify({
            type: 'chat',
            to: activeChatUser,
            message: text,
        }));

        // Add to local history
        const timestamp = new Date().toISOString();
        if (!chatHistory[activeChatUser]) chatHistory[activeChatUser] = [];
        chatHistory[activeChatUser].push({
            from: myUserId,
            message: text,
            timestamp,
        });

        renderMessages();
        input.value = '';
        input.focus();
    }

    // ─── HELPERS ───
    function formatLastSeen(isoString) {
        if (!isoString) return 'Offline';
        const date = new Date(isoString);
        const now = new Date();
        const diffMs = now - date;
        const diffMin = Math.floor(diffMs / 60000);

        if (diffMin < 1) return 'Just now';
        if (diffMin < 60) return `${diffMin}m ago`;
        const diffHr = Math.floor(diffMin / 60);
        if (diffHr < 24) return `${diffHr}h ago`;
        return date.toLocaleDateString();
    }

    function escapeHtml(s) {
        const div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
    }

    // ─── EVENT LOG ───
    function toggleLog() {
        const log = document.getElementById('event-log');
        const toggle = document.querySelector('.event-log-toggle');
        log.classList.toggle('open');
        toggle.textContent = log.classList.contains('open') ? '▾ WebSocket Event Log' : '▸ WebSocket Event Log';
    }

    function logEvent(text, cls = '') {
        const inner = document.getElementById('event-log-inner');
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        inner.innerHTML += `<div><span style="opacity:0.4">${time}</span> <span class="${cls}">${escapeHtml(text)}</span></div>`;
        inner.scrollTop = inner.scrollHeight;
    }
</script>

</body>
</html>
